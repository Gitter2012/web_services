#==============================================================================
# vLLM Proxy Docker Compose 配置
#==============================================================================

version: '3.8'

services:
  vllm-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    image: vllm-proxy:latest
    container_name: vllm-proxy

    # GPU 配置
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

    # 端口映射
    ports:
      - "8080:8080"

    # 环境变量
    environment:
      # 代理服务配置
      - PROXY_HOST=0.0.0.0
      - PROXY_PORT=8080
      - IDLE_TIMEOUT=300
      - BASE_PORT=8000

      # GPU 配置
      - GPU_ID=0
      - RESERVED_MEMORY_MB=2048
      - GPU_MEMORY_UTILIZATION=0.9

      # 日志配置
      - LOG_LEVEL=INFO

      # HuggingFace 配置
      - HF_HOME=/app/models
      - HUGGING_FACE_HUB_TOKEN=${HUGGING_FACE_HUB_TOKEN:-}

    # 数据卷
    volumes:
      # 模型缓存目录
      - ./models:/app/models
      # 日志目录
      - ./logs:/app/logs
      # 配置文件（可选，覆盖容器内配置）
      - ./configs/config.yaml:/app/configs/config.yaml:ro

    # 工作目录
    working_dir: /app

    # 重启策略
    restart: unless-stopped

    # 健康检查
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

    # 资源限制（可选）
    # mem_limit: 32g
    # cpus: '8'


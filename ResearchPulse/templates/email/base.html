{# ==========================================================================
   ResearchPulse v2 邮件基础布局模板
   - table-based 布局（兼容 Outlook Word 渲染引擎）
   - 所有样式内联（Gmail/Outlook 会剥离 <style> 标签）
   - 响应式：max-width:600px + width:100%
   ========================================================================== #}
<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}ResearchPulse{% endblock %}</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
</head>
<body style="margin:0; padding:0; background-color:#f5f5f7; -webkit-text-size-adjust:100%; -ms-text-size-adjust:100%; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">

  {# 外层 table：全宽灰色背景 + 居中 #}
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#f5f5f7;">
    <tr>
      <td align="center" style="padding:20px 10px;">

        {# 内层 table：白色内容区，最大 600px #}
        <!--[if mso]><table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" align="center"><tr><td><![endif]-->
        <table role="presentation" cellpadding="0" cellspacing="0" border="0" style="max-width:600px; width:100%; background-color:#ffffff; border-radius:8px; overflow:hidden;">

          {# ===== Header ===== #}
          {% block header %}
          <tr>
            <td style="background-color:#1a1a2e; padding:24px 30px;">
              <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td>
                    <h1 style="margin:0; font-size:22px; font-weight:700; color:#ffffff; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
                      ResearchPulse
                    </h1>
                    {% if subtitle is defined and subtitle %}
                    <p style="margin:8px 0 0; font-size:14px; color:rgba(255,255,255,0.8); font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
                      {{ subtitle }}
                    </p>
                    {% endif %}
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          {% endblock %}

          {# ===== Content ===== #}
          {% block content %}{% endblock %}

          {# ===== Footer ===== #}
          {% block footer %}
          <tr>
            <td style="padding:20px 30px; border-top:1px solid #eeeeee; text-align:center;">
              <p style="margin:0; font-size:12px; color:#888888; line-height:1.6; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;">
                此邮件由 ResearchPulse v2 自动发送。<br>
                {% if url_prefix is defined and url_prefix %}
                <a href="{{ url_prefix }}" style="color:#4ecdc4; text-decoration:none;">管理您的订阅</a>
                {% endif %}
              </p>
            </td>
          </tr>
          {% endblock %}

        </table>
        <!--[if mso]></td></tr></table><![endif]-->

      </td>
    </tr>
  </table>

</body>
</html>

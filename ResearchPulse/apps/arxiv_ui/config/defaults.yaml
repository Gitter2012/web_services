# arXiv UI App Defaults
# =====================
# App-specific defaults. Project /config/defaults.yaml overrides these.
# Schema must match apps.arxiv_ui in project defaults.
#
# Precedence (highest to lowest):
# 1. Environment variables
# 2. .env file (secrets)
# 3. /config/defaults.yaml apps.arxiv_ui (project overrides)
# 4. This file (app defaults)
# 5. Hardcoded Python defaults

enabled: true
scan_interval: 3600
show_all_content: false
default_page_size: 20
max_content_age_days: 30
date_window:
  days: 2
  timezone: "Asia/Shanghai"

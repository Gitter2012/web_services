    <script>
        document.getElementById('home-link').href = APP_BASE + '/';
        document.getElementById('nav-home').href = APP_BASE + '/';
        document.getElementById('nav-subscriptions').href = APP_BASE + '/subscriptions';

        let currentPage = 1;
        const pageSize = 20;
        let totalReports = 0;
        let categories = [];
        let currentTaskId = null;
        let pollingInterval = null;

        // è®¾ç½®é»˜è®¤æ—¥æœŸä¸ºæ˜¨å¤©
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        document.getElementById('filter-date').value = yesterday.toISOString().split('T')[0];
        document.getElementById('generate-date').value = yesterday.toISOString().split('T')[0];

        async function checkAuth() {
            let featureStatus = {};
            try {
                const fsRes = await fetch(`${API_BASE}/feature-status`);
                if (fsRes.ok) featureStatus = await fsRes.json();
            } catch(e) {}

            const token = localStorage.getItem('access_token');
            const area = document.getElementById('auth-area');
            const navMenu = document.getElementById('nav-menu');
            if (token) {
                try {
                    const res = await fetch(`${AUTH_BASE}/auth/me`, { headers: { 'Authorization': `Bearer ${token}` }});
                    if (res.ok) {
                        const user = await res.json();
                        area.innerHTML = `<span style="color:#4ecdc4;font-size:14px;">&#128100; ${user.username}</span><a href="#" onclick="logout()">é€€å‡º</a>`;
                        
                        // åŠ¨æ€æ˜¾ç¤ºå¯¼èˆª
                        if (user.is_superuser || featureStatus.event_clustering) {
                            navMenu.innerHTML += `<a href="${APP_BASE}/events">äº‹ä»¶èšç±»</a>`;
                        }
                        if (user.is_superuser || featureStatus.topic_radar) {
                            navMenu.innerHTML += `<a href="${APP_BASE}/topics">è¯é¢˜è¶‹åŠ¿</a>`;
                        }
                        if (user.is_superuser || featureStatus.action_items) {
                            navMenu.innerHTML += `<a href="${APP_BASE}/actions">è¡ŒåŠ¨å»ºè®®</a>`;
                        }
                        if (user.is_superuser || featureStatus.report_generation) {
                            navMenu.innerHTML += `<a href="${APP_BASE}/reports">æŠ¥å‘Šä¸­å¿ƒ</a>`;
                        }
                        // æ¯æ—¥æŠ¥å‘Š
                        const dailyLink = document.createElement('a');
                        dailyLink.href = APP_BASE + '/daily-reports';
                        dailyLink.textContent = 'æ¯æ—¥æŠ¥å‘Š';
                        dailyLink.className = 'active';
                        navMenu.appendChild(dailyLink);
                        
                        if (user.is_superuser) {
                            navMenu.innerHTML += `<a href="${APP_BASE}/admin">ç®¡ç†åå°</a>`;
                        }
                        return user;
                    }
                } catch(e) {}
            }
            area.innerHTML = `<a href="${APP_BASE}/">ç™»å½•</a>`;
            return null;
        }

        function logout() { localStorage.removeItem('access_token'); location.reload(); }

        function getHeaders() {
            const token = localStorage.getItem('access_token');
            return token ? { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' } : { 'Content-Type': 'application/json' };
        }

        async function loadCategories() {
            try {
                // ä»å…¬å¼€ API è·å– arXiv åˆ†ç±»åˆ—è¡¨
                const res = await fetch(`${API_BASE}/categories?source_type=arxiv`, { headers: getHeaders() });
                if (res.ok) {
                    const data = await res.json();
                    categories = data.categories || [];
                    
                    // æ›´æ–°ç­›é€‰ä¸‹æ‹‰æ¡†
                    const filterSelect = document.getElementById('filter-category');
                    filterSelect.innerHTML = '<option value="">å…¨éƒ¨åˆ†ç±»</option>';
                    categories.forEach(c => {
                        const name = c.name_zh || c.name || c.code;
                        filterSelect.innerHTML += `<option value="${c.code}">${c.code} - ${name}</option>`;
                    });
                    
                    // æ›´æ–°ç”Ÿæˆå¼¹çª—çš„å¤šé€‰æ¡†
                    const genSelect = document.getElementById('generate-categories');
                    genSelect.innerHTML = '<option value="">ä½¿ç”¨é»˜è®¤é…ç½®</option>';
                    categories.forEach(c => {
                        const name = c.name_zh || c.name || c.code;
                        genSelect.innerHTML += `<option value="${c.code}">${c.code} - ${name}</option>`;
                    });
                }
            } catch(e) {
                console.error('Failed to load categories:', e);
            }
        }

        async function loadReports() {
            const date = document.getElementById('filter-date').value;
            const category = document.getElementById('filter-category').value;

            const params = new URLSearchParams({ page: currentPage, page_size: pageSize });
            if (date) params.append('report_date', date);
            if (category) params.append('category', category);

            try {
                const res = await fetch(`${API_BASE}/daily-reports?${params}`, { headers: getHeaders() });
                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    let errMsg = err.detail || 'åŠ è½½å¤±è´¥';
                    if (res.status === 404) {
                        errMsg = 'æš‚æ— è¯¥æ—¥æœŸçš„æŠ¥å‘Šæ•°æ®ï¼Œå¯ä»¥ç‚¹å‡»"ç”ŸæˆæŠ¥å‘Š"æ‰‹åŠ¨ç”Ÿæˆ';
                    } else if (res.status === 401) {
                        errMsg = 'è¯·å…ˆç™»å½•';
                    }
                    document.getElementById('report-list').innerHTML = `<div class="empty-state"><div class="icon">&#128274;</div><div class="text">${errMsg}</div></div>`;
                    return;
                }
                const data = await res.json();
                totalReports = data.total || 0;
                renderReports(data.reports || []);

        function renderMarkdown(md) {
            if (!md) return '<p style="color:#999;">æš‚æ— å†…å®¹</p>';

            // ä½¿ç”¨å¢å¼ºçš„æ¸²æŸ“æ–¹å¼ï¼Œç”Ÿæˆç¾è§‚çš„å¡ç‰‡å¼å¸ƒå±€

            let html = parseReportToHtml(md);

            return html;

        // å°† Markdown æŠ¥å‘Šè§£æä¸ºç¾åŒ–çš„ HTML ç»“æ„
        function parseReportToHtml(md) {
            const lines = md.split('\n');
            let result = [];
            let currentArticle = null;
            let inArticle = false;
            let articleMeta = {};
            let articleContent = [];

            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];

                // ä¸»æ ‡é¢˜ (# æ ‡é¢˜)
                if (line.match(/^#\s+/)) {
                    continue; // è·³è¿‡ä¸»æ ‡é¢˜
                }

                // å¼•ç”¨å—ï¼ˆè®ºæ–‡æ•°é‡ï¼‰
                if (line.match(/^&gt;\s+/) || line.match(/^>\s+/)) {
                    const count = line.replace(/^(&gt;|>)\s*/, '').trim();
                    result.push(`<div class="report-summary-badge">${escapeHtml(count)}</div>`);
                    continue;
                }

                // åˆ†éš”çº¿
                if (line.match(/^---+$/)) {
                    continue;
                }

                // è®ºæ–‡åˆ—è¡¨æ ‡é¢˜ (## ğŸ“Œ è®ºæ–‡åˆ—è¡¨)
                if (line.match(/^##\s+.*è®ºæ–‡åˆ—è¡¨/)) {
                    result.push('<div class="articles-container">');
                    continue;
                }

                // ç»Ÿè®¡ä¿¡æ¯æ ‡é¢˜ (## ğŸ“Š ç»Ÿè®¡ä¿¡æ¯)
                if (line.match(/^##\s+.*ç»Ÿè®¡/)) {
                    if (currentArticle) {
                        result.push(renderArticleCard(currentArticle, articleMeta, articleContent));
                        currentArticle = null;
                        articleMeta = {};
                        articleContent = [];
                    }
                    result.push('</div>'); // å…³é—­ articles-container

                    // æ”¶é›†ç»Ÿè®¡ä¿¡æ¯
                    let stats = [];
                    for (let j = i + 1; j < lines.length; j++) {
                        const statLine = lines[j];
                        if (statLine.match(/^---+$/)) break;
                        if (statLine.match(/^-\s+/)) {
                            const stat = statLine.replace(/^-\s*/, '').trim();
                            stats.push(stat);
                        }
                    }
                    if (stats.length > 0) {
                        result.push(renderStatsSection(stats));
                    }
                    break;
                }

                // è®ºæ–‡æ ‡é¢˜ (### æ•°å­—. æ ‡é¢˜)
                const articleMatch = line.match(/^###\s+(\d+)\.\s*(.+)$/);
                if (articleMatch) {
                    if (currentArticle) {
                        result.push(renderArticleCard(currentArticle, articleMeta, articleContent));
                    }
                    currentArticle = { index: articleMatch[1], title: articleMatch[2] };
                    articleMeta = {};
                    articleContent = [];
                    inArticle = true;
                    continue;
                }

                // è®ºæ–‡å…ƒä¿¡æ¯
                if (inArticle && currentArticle) {
                    const trimmedLine = line.trim();

                    // åŸæ–‡æ ‡é¢˜
                    if (trimmedLine.match(/^\*\*åŸæ–‡\*\*/)) {
                        const val = trimmedLine.replace(/^\*\*åŸæ–‡\*\*:\s*/, '').replace(/\*\*/g, '');
                        articleMeta.originalTitle = val;
                    }
                    // ä½œè€…
                    else if (trimmedLine.match(/^\*\*ä½œè€…\*\*/)) {
                        const val = trimmedLine.replace(/^\*\*ä½œè€…\*\*:\s*/, '').replace(/\*\*/g, '');
                        articleMeta.authors = val;
                    }
                    // é“¾æ¥
                    else if (trimmedLine.match(/^\*\*é“¾æ¥\*\*/)) {
                        const linkMatch = trimmedLine.match(/\[([^\]]+)\]\(([^)]+)\)/);
                        if (linkMatch) {
                            articleMeta.link = linkMatch[2];
                            articleMeta.arxivId = linkMatch[1];
                        }
                    }
                    // æ‘˜è¦æ ‡è®°
                    else if (trimmedLine.match(/^\*\*æ‘˜è¦\*\*/)) {
                        continue;
                    }
                    // ç©ºè¡Œ
                    else if (!trimmedLine) {
                        continue;
                    }
                    // æ‘˜è¦å†…å®¹
                    else {
                        articleContent.push(trimmedLine);
                    }
                }
            }

            // å¤„ç†æœ€åçš„æ–‡ç« 
            if (currentArticle) {
                result.push(renderArticleCard(currentArticle, articleMeta, articleContent));
            }

            // å¦‚æœæ²¡æœ‰è§£æå‡ºä»»ä½•å†…å®¹ï¼Œè¿”å›ç®€å•æ¸²æŸ“
            if (result.length === 0) {
                return renderSimpleMarkdown(md);
            }

            return result.join('\n');
        }

        // ç®€å• Markdown æ¸²æŸ“ï¼ˆä½œä¸ºåå¤‡ï¼‰
        function renderSimpleMarkdown(md) {
            let html = escapeHtml(md);
            html = html.replace(/^### (.+)$/gm, '<h3>$1</h3>');
            html = html.replace(/^## (.+)$/gm, '<h2>$1</h2>');
            html = html.replace(/^# (.+)$/gm, '<h1>$1</h1>');
            html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');
            html = html.replace(/`(.+?)`/g, '<code>$1</code>');
            html = html.replace(/^- (.+)$/gm, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>\n?)+/g, '<ul>$&</ul>');
            html = html.replace(/^&gt; (.+)$/gm, '<blockquote>$1</blockquote>');
            html = html.replace(/^---$/gm, '<hr>');
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            html = html.replace(/\n\n/g, '</p><p>');
            html = '<p>' + html + '</p>';
            html = html.replace(/<p>\s*<\/p>/g, '');
            return html;
        }

        // æ¸²æŸ“å•ç¯‡è®ºæ–‡å¡ç‰‡

                        ${authors ? `<span class="article-authors"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg> ${authors}</span>` : ''}
                    </div>
                    <div class="article-content">

        // æ¸²æŸ“ç»Ÿè®¡åŒºåŸŸ
        function renderStatsSection(stats) {
            const statsHtml = stats.map(s => {
                const parts = s.split(':');
                const label = escapeHtml(parts[0] || s);

        }

        function renderPagination() {

            if (totalPages <= 1) { container.innerHTML = `<span style="color:#888;font-size:14px;">å…± ${totalReports} ä»½æŠ¥å‘Š</span>`; return; }
            let html = `<button class="page-btn" onclick="goToPage(${currentPage-1})" ${currentPage===1?'disabled':''}>ä¸Šä¸€é¡µ</button>`;
            const start = Math.max(1, currentPage - 2), end = Math.min(totalPages, currentPage + 2);

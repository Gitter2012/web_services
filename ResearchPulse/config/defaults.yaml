# ResearchPulse Default Configuration
# This file contains non-sensitive defaults.
# Sensitive values should be set in .env file.

app:
  name: ResearchPulse
  debug: false
  data_dir: ./data
  url_prefix: /researchpulse

database:
  pool_size: 10
  max_overflow: 20
  pool_recycle: 3600
  echo: false

cache:
  enabled: false
  default_ttl: 300

jwt:
  algorithm: HS256
  access_token_expire_minutes: 30
  refresh_token_expire_days: 7

crawler:
  arxiv:
    categories: cs.LG,cs.CV,cs.IR,cs.CL,cs.DC
    max_results: 50
    delay_base: 3.0
    delay_jitter: 1.5
    batch_delay: 10.0
  rss:
    timeout: 30
    max_concurrent: 5
    user_agent: "ResearchPulse/2.0"
  wechat:
    timeout: 30
    max_concurrent: 3

scheduler:
  crawl_interval_hours: 6
  cleanup_hour: 3
  backup_hour: 4
  timezone: UTC

data_retention:
  active_days: 7
  archive_days: 30
  backup_enabled: true

logging:
  level: INFO
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

email:
  enabled: false
  backends: smtp
  from: ""
  # Email backends (comma-separated for fallback): smtp, sendgrid, mailgun, brevo
  # Default: smtp
  backends: smtp
  # SMTP settings
  smtp:
    host: ""
    port: 587
    ports: "587,465,2525"  # Multi-port retry
    ssl_ports: "465"
    user: ""
    password: ""
    timeout: 10.0
    retries: 3
    retry_backoff: 10.0
    tls: true
    ssl: false
  # SendGrid settings
  sendgrid:
    api_key: ""
    retries: 3
    retry_backoff: 10.0
  # Mailgun settings
  mailgun:
    api_key: ""
    domain: ""
    retries: 3
    retry_backoff: 10.0
  # Brevo settings
  brevo:
    api_key: ""
    from_name: "ResearchPulse"
    retries: 3
    retry_backoff: 10.0
  # Notification settings
  notification:
    frequency: daily  # daily, weekly, instant
    time: "09:00"
    max_articles: 20
